<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <title>Blog</title>

  <body>
    <header class="header-menu">
      <div class="container">
        <nav class="navbar switch-blog">
          <div class="wrapper-color-switch">
            <input type="checkbox" id="input-color-switch" />
            <label for="input-color-switch" class="color-switch">
              <div class="color-switch-toggle"></div>
            </label>
          </div>

          <li class="nav-item">
            <a href="blog.html" class="blog-size">Blog</a>
          </li>
        </nav>
      </div>
    </header>

    <section>
      <div class="blog-img">
        <img src="img/images-edtor.jpeg" alt="" />
      </div>

      <div class="container">
        <div class="blog-img-2">
          <img src="img/images-edtor.jpeg" alt="" />
        </div>
      </div>
    </section>

    <script src="mode.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 400,
        duration: 1000,
      });
    </script>
